<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">

<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<title>Mathematical Operation With Roman Numerals</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

<form>
	<table>
		<caption><h1>Mathematical Operation With Roman Numerals</h1></caption>
		<tbody>
		<tr>
			<th>Input 1  :</th>
			<td><input type="text" id="input1" style="text-transform: uppercase;"></td>
		</tr>
		<tr>
			<th>Input 2  :</th>
			<td><input type="text" id="input2" style="text-transform: uppercase;"></td>
		</tr>
		<tr>
			<th>Operator :</th>
			<td>
				<select id="input3">
				 <option value="1">+</option>
				 <option value="2">-</option>
				 <option value="3">*</option>
				 <option value="4">/</option>
				</select>
			</td>
		</tr>
		<tr>
			<th><input type="button" value="Submit"  id="getValue" /></th>
			<td><input type="button" value="Reset"  id="reset" /></td>
		</tr>
		<tr>
			<th>Result :</th>
			<td id="value1"></td>
		</tr>
		</tbody>
	</table>
</form>
<script src="roman.js"></script>
</body>
</html>
